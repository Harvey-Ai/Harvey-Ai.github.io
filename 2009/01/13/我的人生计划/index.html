lass="fa fa-rss"> RSS</i></a></div></div><div class="pure-g" id="layout"><div class="pure-u-1 pure-u-md-4-4"><div class="content_container"><div class="post"><h1 class="post-title">我的人生计划</h1><div class="post-meta">2009-01-13<span> | </span><span class="category"><a href="/categories/Life/">Life</a></span></div><div class="post-content"><p>人生计划应该是这样的：</p>
<p>1.如果可能的话25－26岁毕业，出学校，进入社会，拼搏。</p>
<p>2.30岁左右在IT界混出一些地位，并作为中上流水平的代表，定居。</p>
<p>3.40岁左右开始研究天文，理论物理学，并再次学习数学，并一直到老。</p>
